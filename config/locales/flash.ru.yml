en:
  flash:
    devise:
      passwords:
        create:
          alert: Пароль не может быть отправлен
        update:
          alert: Пароль не может быть обновлен
      confirmations:
        create:
          alert: Подтвеждающие инструкции не могут быть отправлены
    actions:
      create:
        notice: "%{resource_name} успешно создан"
        alert: "%{resource_name} не может быть создан"
      update:
        notice: "%{resource_name} успешно обновлен"
        alert: "%{resource_name} не может быть обновлен"
      destroy:
        notice: "%{resource_name} успешно удален"
        alert: "%{resource_name} не может быть удален"
